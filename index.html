<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Button with Enhanced Hover Effects</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<svg width="220" height="70" class="svg-button" viewBox="0 0 220 70">
    <!-- Background Gradient Animation -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1">
                <animate attributeName="stop-color" values="#FF7F50;#FFD700;#FF7F50" dur="4s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>

    <!-- Button Background -->
    <rect x="10" y="10" width="200" height="50" rx="15" ry="15" fill="url(#grad)" />

    <!-- Outer Glow Effect -->
    <rect x="10" y="10" width="200" height="50" rx="15" ry="15" class="outer-glow" />

    <!-- Ripple Effect Circle -->
    <circle cx="110" cy="35" r="15" class="ripple" />

    <!-- Button Text -->
    <text x="110" y="42" text-anchor="middle" class="svg-text">Hover Me</text>
</svg>

<script src="script.js"></script>
</body>
</html>
